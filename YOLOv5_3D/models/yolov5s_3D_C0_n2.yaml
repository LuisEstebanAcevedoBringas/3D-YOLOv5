# Parameters
nc: 80  # number of classes
depth_multiple: 0.33  # model depth multiple
width_multiple: 0.50  # layer channel multiple
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

# YOLOv5 v6.0 backbone
backbone:
  # [from, number, module, args]
  [
    # input [batch, 3, 6, width, height]
    [-1, 1, Conv_3D_i, [64, 6, 2, 1, 1, 2]],            # 0-P1/2 -> Params -> ch_out, k, s, tk, ts, p 
    [-1, 1, Conv_3D, [128, 3, 2, 2, 1, 1]],           # 1-P2/4 -> Params -> ch_out, k, s, tk, ts, p
    [-1, 3, C3, [128]],                               # 2
    # first setup
    [-1, 1, Conv, [256, 3, 2]],                       # 3-P3/8 -> second concat  -> Params -> ch_out, k, s, tk, ts, p 
    [-1, 6, C3, [256]],                               # 4 
    # second setup
    [-1, 1, Conv, [512, 3, 2]],                       # 5-P4/16 -> first concat
    [-1, 9, C3, [512]],                               # 6                       
    [-1, 1, Conv, [1024, 3, 2]],                      # 7-P5/32
    [-1, 3, C3, [1024]],                              # 8
    # third setup
    [-1, 1, SPPF, [1024, 5]],                         # 9 -> fourth concat
  ]

# YOLOv5 v6.0 head
head:
  [
    [-1, 1, Conv, [512, 1, 1]],                       # 10
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],       # 11
    [[-1, 6], 1, Concat, [1]],                        # 12 -> cat backbone P4
    [-1, 3, C3, [512, False]],                        # 13 -> third concat

    [-1, 1, Conv, [256, 1, 1]],                       # 14
    [-1, 1, nn.Upsample, [None, 2, 'nearest']],       # 15
    [[-1, 4], 1, Concat, [1]],                        # 16 -> cat backbone P3
    [-1, 3, C3, [256, False]],                        # 17 -> (P3/8-small)

    [-1, 1, Conv, [256, 3, 2]],                       # 18
    [[-1, 14], 1, Concat, [1]],                       # 19 -> cat head P4
    [-1, 3, C3, [512, False]],                        # 20 -> (P4/16-medium)

    [-1, 1, Conv, [512, 3, 2]],                       # 21
    [[-1, 10], 1, Concat, [1]],                       # 22 -> cat head P5
    [-1, 3, C3, [1024, False]],                       # 23 -> (P5/32-large)

    [[17, 20, 23], 1, Detect, [nc, anchors]],         # Detect(P3, P4, P5)
  ]